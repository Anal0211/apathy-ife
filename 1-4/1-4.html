<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-4</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.main{
		width:400px;
		height: 200px;
		background: #ccc;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -100px;
        margin-left: -200px;
	}
	.top-r{
		width: 50px;
		height: 50px;
		background: orange;
		position: absolute;
		border-radius: 0 0 50px 0;
	}
	.bottom-r{
		width: 50px;
		height: 50px;
		background: #fc0;
		position: absolute;
		bottom: 0;
		right: 0;
		border-radius:50px 0 0 0 ;
	}
	</style>
</head>
<body>
	<div class="main">
		<div class="top-r"></div>
		<div class="bottom-r"></div>
	</div>
</body>
</html>
